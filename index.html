<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derecho en Línea UNICESMAG</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-unicesmag.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(22, 46, 81, 0.9);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .card img {
      width: 40px;
      height: 40px;
    }

    .card iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 1rem;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Derecho en Línea UNICESMAG</h1>
  </header>

  <section class="grid-container">
    <div class="card">
      <img src="icon-permiso.png" alt="Permiso">
      <div>
        <div><strong>Permiso de Inasistencia</strong></div>
        <iframe src="https://docs.google.com/spreadsheets/d/1C5rhD_82l.../preview"></iframe>
      </div>
    </div>
    <div class="card">
      <img src="icon-documentos.png" alt="Reglamento">
      <div>
        <div><strong>Reglamentos</strong></div>
        <iframe src="https://www.unicesmag.edu.co/wp-content/uploads/2023/11/Reglamento-Estudiantil-2023.pdf"></iframe>
      </div>
    </div>
    <div class="card">
      <img src="icon-horario.png" alt="Horarios">
      <div>
        <div><strong>Horarios Académicos</strong></div>
        <iframe src="https://linktr.ee/cesmaghorarios"></iframe>
      </div>
    </div>
    <div class="card">
      <img src="icon-inscripciones.png" alt="Inscripciones">
      <div>
        <div><strong>Inscripciones y Matrículas</strong></div>
        <iframe src="https://www.unicesmag.edu.co/inscripciones/"></iframe>
      </div>
    </div>
    <div class="card">
      <img src="icon-saberpro.png" alt="Saber Pro">
      <div>
        <div><strong>Pruebas Saber Pro</strong></div>
        <iframe src="https://www.icfes.gov.co/web/guest/examen-saber-pro"></iframe>
      </div>
    </div>
  </section>
</body>
</html>
