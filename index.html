<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derecho en Línea UNICESMAG</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-unicesmag.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(22, 46, 81, 0.9);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .card img {
      width: 40px;
      height: 40px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Derecho en Línea UNICESMAG</h1>
  </header>

  <section class="grid-container">
    <div class="card"><img src="icon-permiso.png" alt="Permiso"><a href="#">Permisos de Inasistencia</a></div>
    <div class="card"><img src="icon-documentos.png" alt="Reglamento"><a href="#">Reglamentos y Documentos</a></div>
    <div class="card"><img src="icon-horario.png" alt="Horarios"><a href="#">Horarios Académicos</a></div>
    <div class="card"><img src="icon-tau.png" alt="TAU"><a href="https://www.unicesmag.edu.co/tau/" target="_blank">Plataforma TAU</a></div>
    <div class="card"><img src="icon-ruah.png" alt="RUAH"><a href="https://ruah.unicesmag.edu.co/login" target="_blank">Plataforma RUAH</a></div>
    <div class="card"><img src="icon-noticias.png" alt="Noticias"><a href="#">Noticias del Programa</a></div>
    <div class="card"><img src="icon-contacto.png" alt="Contacto"><a href="#">Contacto y Soporte</a></div>
  </section>
</body>
</html>
