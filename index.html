<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derecho en Línea UNICESMAG</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-unicesmag.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(22, 46, 81, 0.9);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.2rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease;
      width: 160px;
      backdrop-filter: blur(3px);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.18);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
    }

    .card a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 0.4rem;
    }

    .card a:hover {
      color: #ffcc00;
    }

    footer {
      text-align: center;
      background-color: rgba(22, 46, 81, 0.85);
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Derecho en Línea UNICESMAG</h1>
  </header>

  <section class="grid-container">
    <div class="card">
      <img src="icon-permiso.png" alt="Permiso">
      <a href="https://forms.gle/z99JaqhSsWW7RpLo7" target="_blank">📄 Solicitar Permiso</a>
      <a href="https://lookerstudio.google.com/u/0/reporting/fc4727ec-98e5-4c0c-9e10-bcb74410a2cc/page/page_12345" target="_blank">👁 Ver Permisos</a>
    </div>
    <div class="card">
      <a href="https://www.unicesmag.edu.co/wp-content/uploads/2023/11/Reglamento-Estudiantil-2023.pdf" target="_blank">
        <img src="icon-documentos.png" alt="Reglamento">
        Reglamentos
      </a>
    </div>
    <div class="card">
      <img src="icon-horario.png" alt="Horarios">
      <a href="https://linktr.ee/cesmaghorarios" target="_blank">🗓️ Ver Horarios</a>
    </div>
    <div class="card">
      <img src="icon-inscripciones.png" alt="Inscripciones">
      <a href="https://www.unicesmag.edu.co/inscripciones/" target="_blank">📝 Inscripciones</a>
      <a href="https://ruah.unicesmag.edu.co/login" target="_blank">💳 Matrículas</a>
    </div>
    <div class="card">
      <img src="icon-saberpro.png" alt="Saber Pro">
      <a href="https://www.icfes.gov.co/web/guest/examen-saber-pro" target="_blank">🧪 Saber Pro</a>
    </div>
    <div class="card">
      <a href="https://www.unicesmag.edu.co/examenes-preparatorios/" target="_blank">
        <img src="icon-preparatorios.png" alt="Preparatorios">
        Preparatorios
      </a>
    </div>
    <div class="card">
      <img src="icon-plataformas.png" alt="Plataformas">
      <a href="https://ruah.unicesmag.edu.co/login" target="_blank">📊 RUAH</a>
      <a href="https://www.unicesmag.edu.co/tau/" target="_blank">📘 TAU</a>
    </div>
    <div class="card">
      <a href="https://www.unicesmag.edu.co/iii-cid-probatorio/" target="_blank">
        <img src="icon-evento.png" alt="Eventos">
        Congreso Probatorio
      </a>
    </div>
  </section>

  <footer>
    © 2025 Programa de Derecho - Universidad CESMAG<br>
    App desarrollada con fines académicos y administrativos
  </footer>
</body>
</html>
